<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput type="text" placeholder="Name" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Price ($)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button class="create-button" mat-raised-button (click)="createProduct()">
        Create
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
